<script>
    vatly= prompt('nhap diem vat ly');
    hoahoc= prompt('nhap diem hoa hoc');
    sinhhoc= prompt('nhap diem sinh hoc');
    let a =parseInt(vatly);
    let b =parseInt(hoahoc);
    let c =parseInt(sinhhoc);
    let dtb=(a+b+c)/3;
    let tong=a+b+c;
    document.write('diem trung binh 3 mon =' +dtb);
    document.write('<br/>');
    document.write('tong diem 3 mon=' +tong);
</script>
